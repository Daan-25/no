
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Website Has Been Seized</title>
    <link rel="icon" href="FBI_SEAL.png" />
    <style>
       
        * { margin: 0; padding: 0; box-sizing: border-box; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.8)), 
                        url('background.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            color: white;
            overflow: hidden;
        }

        .glass-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 45px;
            width: 90%;
            max-width: 650px; 
            
            /* Vertical/Horizontal Centering for content */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Dual Logo Layout */
        .logo-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .side-logo {
            width: 120px; 
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5));
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 18px;
            color: #f8fafc;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            color: #cbd5e1;
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 35px;
            max-width: 520px;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .btn {
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 24px;
        }

        .btn-primary {
            background: #e2e8f0;
            color: #0f172a;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        /*Desktop 4:3 Aspect Ratio*/
        @media (min-width: 768px) {
            .glass-container {
                aspect-ratio: 4 / 3;
                padding: 60px;
            }
            .btn-wrapper { flex-direction: row; }
            .btn { flex: 1; }
            h1 { font-size: 2.2rem; }
        }

        @media (max-width: 480px) {
            .side-logo { width: 90px; height: 90px; }
            h1 { font-size: 1.5rem; }
            .glass-container { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <div class="logo-group">
            <img src="FBI_SEAL.png" alt="Portal Logo Left" class="side-logo">
            <img src="DOJ_SEAL.png" alt="Portal Logo Right" class="side-logo">
        </div>

        <h1 id="title">THIS WEBSITE HAS BEEN SEIZED</h1>
        
        <p id="description">
            This domain has been seized by the Federal Bureau of Investigation in accordance with a seizure warrant issued by the United States District Court for the District of Hawaii pursuant to 18 U.S.C ยง 981 and 982.
        </p>
        
        <div class="btn-wrapper">
            <a href="https://www.ic3.gov" class="btn btn-primary">File IC3 Report</a>
            <a href="https://www.fbi.gov/how-we-can-help-you/victim-services/national-crimes-and-victim-resources/cryptocurrency-investment-fraud" class="btn btn-secondary">Crypto Fraud Info</a>
        </div>
    </div>

    <script>
        (function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            window.APP_ENV = isMobile ? 'MOBILE' : 'WORKSTATION';
        })();
    </script>
</body>
</html>
